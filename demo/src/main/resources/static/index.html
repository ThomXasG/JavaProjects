<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>CRUD</title>
</head>
<body>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewUserModal">Añadir Usuario
</button>
<form id="search-form" style="display: inline-flex;">
    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" id="search-input" name="search-input">
    <button class="btn btn-outline-success" type="submit">Buscar</button>
</form>
<div class="table-responsive">
    <table class="table table-striped table-bordered text-center" id="tblUser">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Dirección</th>
            <th>Telefono</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal" tabindex="-1" id="addNewUserModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Añadir</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-user-form">
                    <label>Cédula</label>
                    <input class="form-control mb-3" type="text" name="CEDULA" placeholder="cédula" id="CEDULA">
                    <label>Nombre</label>
                    <input class="form-control mb-3" type="text" name="NOMBRE" placeholder="nombre" id="NOMBRE">
                    <label>Apellido</label>
                    <input class="form-control mb-3" type="text" name="APELLIDO" placeholder="apellido" id="APELLIDO">
                    <label>Dirección</label>
                    <input class="form-control mb-3" type="text" name="DIRECCION" placeholder="dirección"
                           id="DIRECCION">
                    <label>Telefono</label>
                    <input class="form-control mb-3" type="text" name="TELEFONO" placeholder="telefono" id="TELEFONO">
                    <button type="submit" class="btn btn-success" data-bs-dismiss="modal" value="Añadir usuario">Añadir
                        usuario
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" id="editUserModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-user-form">
                    <label>Cédula</label>
                    <input class="form-control mb-3" type="text" name="CEDULA" placeholder="cédula" id="eCEDULA"
                           readonly>
                    <label>Nombre</label>
                    <input class="form-control mb-3" type="text" name="NOMBRE" placeholder="nombre" id="eNOMBRE">
                    <label>Apellido</label>
                    <input class="form-control mb-3" type="text" name="APELLIDO" placeholder="apellido" id="eAPELLIDO">
                    <label>Dirección</label>
                    <input class="form-control mb-3" type="text" name="DIRECCION" placeholder="dirección"
                           id="eDIRECCION">
                    <label>Telefono</label>
                    <input class="form-control mb-3" type="text" name="TELEFONO" placeholder="telefono" id="eTELEFONO">
                    <button type="submit" class="btn btn-success" data-bs-dismiss="modal" value="Editar usuario">Editar
                        usuario
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="functions.js" type="text/javascript"></script>
</body>
</html>
